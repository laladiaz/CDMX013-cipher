<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caesar Cipher</title>
        <link rel="stylesheet" href="decipher.css" />
      </head>
      <body>
        <header>
            <div class="brand">
                <img src="../img/My project-3.png" alt="logo de secret lines" width="100" height="100">
                <h3 class="name">Secret Lines</h3>
            </div>
            <h2 class="cipher-title">Decifra un Mensaje</h2>
        </header>
        <main>
          <button class="return" id="return">Regresar</button>
            <div class="offset-field">
                <p class="offset-label">Ingresa el valor numerico para descifrar</p>
                <input type="number" id="offset-encrypt" placeholder="offset">
                <input type="submit" id="offset-sent" value="Establecer">
            </div>
            <p class="cipher-inst">Escribe tu mensaje cifrado en mayúscula sin usar caracteres especiales</p>
            <div class="fields">
            <input type="text" id="msg-input" placeholder="Escribe tu mensaje">
            <input type="text" id="encrypted" readonly>
            </div>
            <button class="send" id="send">Enviar</button>
        </main>
        <footer class="main-footer">
            <div class="footer">
              <div class="copy">
                <p class="copyright">© 2022 Secret Lines.</p>
                <a href="">Aviso de Privacidad</a>
              </div>
              <div class="footer-nav">
                <h4>Menú</h4>
                <ul>
                  <li><a href="/">Página Principal</a></li>
                  <li><a href="">Cifrar Mensaje</a></li>
                  <li><a href="">Descifrar mensaje</a></li>
                </ul>
              </div>
            </div>
          </footer>
      </body>
</html>
